<div id="modal" class="modal">
  <div class="modal-content">
    <form [formGroup]="form" #createTaskForm (ngSubmit)="createTask()">
      <div class="form-group">
        <label for="projectSelect">Proyecto</label>
        <select id="projectSelect">
          <option value="project1">Project 1</option>
          <option value="project2">Project 2</option>
          <option value="project3">Project 3</option>
        </select>
      </div>
      <div class="form-group">
        <label for="milestoneSelect">Hito</label>
        <select id="milestoneSelect">
          <option value="milestone1">Milestone 1</option>
          <option value="milestone2">Milestone 2</option>
          <option value="milestone3">Milestone 3</option>
        </select>
      </div>
      <div class="form-group">
        <label for="description">Descripci√≥n</label>
        <textarea id="description" rows="4"></textarea>
      </div>
      <div class="form-group">
        <label for="dateFrom">Fecha desde</label>
        <input type="date" id="dateFrom">
      </div>
      <div class="form-group">
        <label for="dateTo">Fecha hasta</label>
        <input type="date" id="dateTo">
      </div>
      <p *ngIf="this.form.invalid && formSubmitted" style="color: red">Por favor complete los campos.</p>
      <button class="submit-btn" type="submit">Submit</button>
    </form>
  </div>
</div>
