<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="mat-toolbar">Menu</mat-toolbar>
    <mat-action-list class="action-list">
      <div class="top-buttons-container">
        <mat-dialog-actions mat-list-item>
          <button mat-list-item (click)="openDialog()" class="task-btn">Crear nueva tarea</button>
        </mat-dialog-actions>

        <a *ngIf="isAdmin()" mat-list-item>Administrar Usuarios</a>
        <mat-dialog-actions *ngIf="isAdmin()">
          <button mat-list-item>Administrar Proyectos</button>
        </mat-dialog-actions>
      </div>

      <div class="bottom-buttons-container">
        <mat-dialog-actions>
          <button class="logout-btn" mat-list-item (click)="logout()">
            <div class="logout-text-icon-container">
              <span class="logout-text">Cerrar sesi√≥n</span>
              <mat-icon>
                <span class="material-icons-outlined">
                  logout
                </span>
              </mat-icon>
            </div>
          </button>
        </mat-dialog-actions>
      </div>
    </mat-action-list>
  </mat-sidenav>
  <mat-sidenav-content>

    <mat-toolbar class="header-toolbar" style="background-color: #be0926;">
      <div class="menu-actions-container">
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon" style="color: white;">menu</mat-icon>
        </button>
        <span style="color: white;">Lurica Horas</span>
      </div>
      <div class="user-container" (click)="openModal(modalTemplate)">
        <h3>{{user.username}}</h3>
        <h4>29-05-2024 15:45:30</h4>
      </div>
    </mat-toolbar>

    <!-- Add Content Here -->
    <ng-template #modalTemplate>
      <div>This is a modal</div>
    </ng-template>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
