<app-navbar>
  <div class="container">
    <!-- Customer section -->
    <button class="add-button" (click)="addCustomer()">+ AÃ±adir cliente</button>
    <div class="customer-card" *ngFor="let customer of customers; let i = index">
      <div class="customer-header" (click)="displayProjects(customer)">
        <input [disabled]="!customer.editMode" type="text" placeholder="Nombre del cliente" [(ngModel)]="customer.name"
          (focusout)="createCustomer(customer)" (click)="stopPropagation($event)">
        <div class="header-buttons">
          <button class="edit-button" (click)="edit(customer, $event)"><img src="assets/edit.svg" /></button>
          <button class="delete-button" (click)="delete(customer, i, $event)"><img src="assets/delete.svg" /></button>
        </div>
      </div>
      <!-- Project section -->
      <app-projects class="stack-container" [customer]="customer" [@enterAnimation]
        *ngIf="customer.showProjects"></app-projects>
    </div>
  </div>
</app-navbar>
