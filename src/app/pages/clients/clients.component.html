<app-navbar>
  <div class="container">
    <!-- Customer section -->
    <button class="add-button" (click)="addCustomer()">+ Añadir cliente</button>
    <div class="customer-card" *ngFor="let customer of customers">
      <div class="customer-header" (click)="displayProjects()">
        <input type="text" placeholder="Cliente increíble" [value]="customer.name">
        <div class="header-buttons">
          <button class="edit-button" (click)="edit()"><img src="assets/edit.svg" /></button>
          <button class="delete-button" (click)="delete(customer)"><img src="assets/delete.svg" /></button>
        </div>
      </div>

      <!-- Project section -->
      <app-projects *ngIf="toggleShowProjects"></app-projects>
    </div>
  </div>
</app-navbar>
