<app-navbar>
  <div class="modal-content">
    <div class="report-filters">
      <form [formGroup]="reportForm" (ngSubmit)="generateReport()">
        <button type="button" class="btn filter-btn" (click)="cleanFilters()">Limpiar filtros</button>

        <div class="form-group">
          <label for="employee">Empleado</label>
          <select id="employee" formControlName="employeeId">
            <option *ngFor="let employee of employees" [value]="employee.id">{{ employee.firstName }} {{
              employee.lastName }}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="project">Proyecto</label>
          <select id="project" formControlName="projectId" (change)="onProjectChange()">
            <option *ngFor="let project of projects" [value]="project.id">{{ project.name }}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="customer">Cliente</label>
          <select id="customer" formControlName="customerId">
            <option *ngFor="let customer of customers" [value]="customer.id">{{ customer.name }}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="milestone">Hito</label>
          <select id="milestone" formControlName="milestoneId">
            <option value=""></option>
            <option *ngFor="let milestone of milestones" [value]="milestone.id">{{ milestone.name }}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="dateFrom">Fecha desde</label>
          <input type="date" id="dateFrom" formControlName="dateFrom">
        </div>

        <div class="form-group">
          <label for="dateTo">Fecha hasta</label>
          <input type="date" id="dateTo" formControlName="dateTo">
        </div>
        <button type="submit" class="btn">Generar Reporte</button>
      </form>
    </div>
  </div>
</app-navbar>
