<header>
  <h1>Lurica Horas</h1>
</header>

<form class="form-group" [formGroup]="form" *ngIf="isLoginPage" #triggerForm="ngForm" (ngSubmit)="login()">
  <h1>Login</h1>
  <input id="username"
    [ngClass]="{'invalid-input' : usernameFieldInvalid() || this.form.hasError('invalidCredentials')}" type="text"
    formControlName="username" placeholder="Lionel Messi">
  <input id="password"
    [ngClass]="{'invalid-input' : passwordFieldInvalid() || this.form.hasError('invalidCredentials')}" type="password"
    formControlName="password" placeholder="******">
  <p *ngIf="loginFormInvalid()">
    Por favor complete los campos requeridos.
  </p>
  <p *ngIf="this.apiError" style="color: red">
    {{this.apiError}}
  </p>
  <button type="submit">Login &#8594;</button>
</form>


<form [formGroup]="form" *ngIf="!isLoginPage" (ngSubmit)="register()" autocapitalize="new-password">
  <h1>Register</h1>

  <div class="form-group">
    <input required placeholder="First Name" type="text" id="firstname" name="firstname" autocomplete="new-password"
      formControlName="firstName">
  </div>

  <div class="form-group">
    <input required placeholder="Last Name" type="text" id="lastname" name="lastname" autocomplete="new-password"
      formControlName="lastName">
  </div>

  <div class="form-group">
    <input required placeholder="Username" type="text" id="username" name="username" autocomplete="new-password"
      formControlName="username">
  </div>

  <div class="form-group">
    <input required placeholder="Password" type="password" id="password" name="password" autocomplete="new-password"
      formControlName="password">
  </div>

  <div class="form-group">
    <input required placeholder="Email" type="email" id="email" name="email" autocomplete="new-password"
      formControlName="email">
  </div>

  <button type="submit">Register &#8594;</button>
</form>
